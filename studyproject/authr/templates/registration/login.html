<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/assets/css/stylereg.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
    rel="stylesheet">
    <title>Login</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">Clothes</div>

            <nav class="nav">
                <a class="nav__link" href="#">About</a>
                <a class="nav__link" href="#">Contact</a>
                <a class="nav__link" href="register/">Login</a>
            </nav>
        </div>
    </div>
</header>

    <main>
       <form action="{% url 'login' %}" method="post">
           {% csrf_token %}
            <div class="register-form-container">
                <h1 class="form-title">
                    Авторизация
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        {{form.username}}
                        <div class="form-error">{{ form.username.errors }}</div>
                    </div>
                    <div class="form-field">
                        {{form.password}}
                        <div class="form-error">{{ form.password1.errors }}</div>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="button">Войти</button>
                    <div class="divider"><a class="log" href="{% url 'password_reset' %}">Забыли пароль?</a></div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
